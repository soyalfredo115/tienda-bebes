<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | Pequeños Sueños</title>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/layout.css"/>
  <link rel="stylesheet" href="css/components.css"/>
  <link rel="stylesheet" href="css/pages.css"/>
  <link rel="stylesheet" href="css/animations.css" />
  <link rel="stylesheet" href="css/extra-features.css">
</head>
<body>
  <header id="app-header"></header>

  <main class="container section form-page">
    <form id="register-form" class="card auth-form" novalidate>
      <h1>Crear cuenta</h1>
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" name="name" required/>
      </div>
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" name="email" required/>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required/>
      </div>
      <button class="btn btn-primary" type="submit">Registrarme</button>
      <p class="form-hint" id="register-hint"></p>
      <p class="muted">¿Ya tienes cuenta? <a href="login.html">Accede aquí</a></p>
    </form>
  </main>

  <footer id="app-footer"></footer>

  <script src="js/utils.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/extra-features.js" defer></script>
</body>
</html>
