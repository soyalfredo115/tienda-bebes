<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Checkout | Pequeños Sueños</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/pages.css" />
  <link rel="stylesheet" href="css/animations.css" />
</head>
<body>
  <header id="app-header"></header>

  <main class="container section">
    <h1 class="page-title">Finalizar compra</h1>
    <div class="checkout-layout">
      <form id="checkout-form" class="card" novalidate>
        <h2>Datos de envío</h2>
        <div class="grid grid-2">
          <div class="form-group">
            <label for="fullName">Nombre completo</label>
            <input type="text" id="fullName" name="fullName" required />
          </div>
          <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" required />
          </div>
        </div>
        <div class="grid grid-3">
          <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="city">Ciudad</label>
            <input type="text" id="city" name="city" required />
          </div>
          <div class="form-group">
            <label for="zip">Código postal</label>
            <input type="text" id="zip" name="zip" required />
          </div>
        </div>

        <h2>Pago</h2>
        <div class="grid grid-2">
          <div class="form-group">
            <label for="cardNumber">Número de tarjeta</label>
            <input type="text" id="cardNumber" name="cardNumber" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" required />
          </div>
          <div class="form-group">
            <label for="cardName">Nombre en la tarjeta</label>
            <input type="text" id="cardName" name="cardName" required />
          </div>
        </div>
        <div class="grid grid-3">
          <div class="form-group">
            <label for="exp">Expiración (MM/AA)</label>
            <input type="text" id="exp" name="exp" maxlength="5" placeholder="MM/AA" required />
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" maxlength="4" required />
          </div>
          <div class="form-group">
            <label for="notes">Notas del pedido (opcional)</label>
            <input type="text" id="notes" name="notes" />
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Pagar ahora</button>
        <p class="form-hint" id="checkout-hint"></p>
      </form>

      <aside class="order-summary card">
        <h2>Resumen</h2>
        <div id="summary-items"></div>
        <div class="summary-row">
          <span>Subtotal</span><strong id="sum-subtotal">—</strong>
        </div>
        <div class="summary-row">
          <span>Envío</span><strong id="sum-shipping">—</strong>
        </div>
        <div class="summary-row total">
          <span>Total</span><strong id="sum-total">—</strong>
        </div>
        <p class="muted">Los precios están en Lempiras (HNL).</p>
      </aside>
    </div>

    <div id="order-success" class="success-panel card" hidden>
      <h2>¡Pedido confirmado!</h2>
      <p>Tu número de orden es <strong id="order-number"></strong>.</p>
      <a class="btn btn-secondary" href="shop.html">Volver a la tienda</a>
    </div>
  </main>

  <footer id="app-footer"></footer>

  <script src="js/utils.js" defer></script>
  <script src="js/storage.js" defer></script>
  <script src="js/products.js" defer></script>
  <script src="js/ui.js" defer></script>
  <script src="js/checkout.js" defer></script>
</body>
</html>
