<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Acceder | Pequeños Sueños</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/pages.css" />
  <link rel="stylesheet" href="css/animations.css" />
</head>
<body>
  <header id="app-header"></header>
  <main class="container section form-page">
    <form id="login-form" class="card auth-form" novalidate>
      <h1>Acceder</h1>
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button class="btn btn-primary" type="submit">Entrar</button>
      <p class="form-hint" id="login-hint"></p>
      <p class="muted">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
    </form>
  </main>
